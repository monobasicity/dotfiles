# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  #padding:
  #  x: 10
  #  y: 10
  dynamic_padding: true

  dynamic_title: true

  decorations: none

  opacity: 1.0

  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono
    style: Regular

  bold:
    family: JetBrainsMono
    style: Bold

  italic:
    family: JetBrainsMono
    style: Italic

  bold_italic:
    family: JetBrainsMono
    style: Bold Italic

  size: 6.5

bell:
  animation: EaseOutExpo
  duration: 1
  color: '#ffffff'

draw_bold_text_with_bright_colors: true

colors:
  # Default colors
  primary:
    background: '0x1E1D2F'
    foreground: '0xD9E0EE'

  cursor:
    text: '0x1E1D2F'
    cursor: '0xF5E0DC'

  # Normal colors
  normal:
    black: '0x6E6C7E'
    red: '0xF28FAD'
    green: '0xABE9B3'
    yellow: '0xFAE3B0'
    blue: '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan: '0x89DCEB'
    white: '0xD9E0EE'

  # Bright colors
  bright:
    black: '0x988BA2'
    red: '0xF28FAD'
    green: '0xABE9B3'
    yellow: '0xFAE3B0'
    blue: '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan: '0x89DCEB'
    white: '0xD9E0EE'

  indexed_colors:
    - { index: 16, color: '0xF8BD96' }
    - { index: 17, color: '0xF5E0DC' }

cursor:
  style: Block

live_config_reload: true

hints:
  program: xdg-open
theme: Catppuccin
